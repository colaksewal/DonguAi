<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atasözü Öneri Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .recommendations {
            margin-top: 20px;
        }
        .recommendations li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atasözü Öneri Sistemi</h1>
        <form method="post">
            <textarea name="user_input" placeholder="Metin girin..."></textarea><br>
            <button type="submit">Öner</button>
            <button type="submit" name="save">Kaydet</button>
        </form>
        
        {% if recommendations %}
        <div class="recommendations">
            <h2>Önerilen Atasözleri:</h2>
            <ul>
                {% for rec in recommendations %}
                <li>{{ rec['sozum'] }} ({{ rec['anlami'] }})</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
